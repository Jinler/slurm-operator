apiVersion: v1
kind: ServiceAccount
metadata:
  name: slurm-resource-daemon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: slurm-resource-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/status"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: slurm-resource-bind
subjects:
  - kind: ServiceAccount
    name: slurm-resource-daemon
    namespace: default
roleRef:
  kind: ClusterRole
  name: slurm-resource-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: slurm-rd
spec:
  selector:
    matchLabels:
      name: slurm-rd
  template:
    metadata:
      labels:
        name: slurm-rd
    spec:
      serviceAccountName: slurm-resource-daemon
      containers:
      - name: slurm-rd
        image: cloud.sylabs.io/library/slurm/resource-daemon:latest
        imagePullPolicy: Always
        args: ["-slurm-config-map", "/etc/config/slurm"]
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SLURM_CLUSTER_CONFIG
          valueFrom:
           configMapKeyRef:
             name: slurm-config
             key: config
        volumeMounts:
          - name: kubelet-dp
            mountPath: /var/lib/kubelet/device-plugins
          - name: slurm-cfg-map-vol
            mountPath: /etc/config
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: kubelet-dp
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: slurm-cfg-map-vol
          configMap:
            name: slurm-config
            items:
              - key: config
                path: slurm
